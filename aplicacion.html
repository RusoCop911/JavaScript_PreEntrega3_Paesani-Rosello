<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles2.css">
    <title>Calculadora de Divisas</title>
</head>

<body>
    <h1>Bienvenido, <span id="nombre"></span>!</h1>
    <h2>Seleccione una opción:</h2>

    <div class="tarjetas">
        <div id="tarjetas-compraVenta">
            <button class="card" data-compraVenta="Compra" id="card-compra">
                <h3>Comprar</h3>
            </button>

            <button class="card" data-compraVenta="Venta">
                <h3>Vender</h3>
            </button>
        </div>

        <div id="continente-cards">
            <button class="card" data-continente="América">
                <img src="./multimedia/américa.png" alt="América">
                <h3>América</h3>
            </button>
            <button class="card" data-continente="Europa">
                <img src="./multimedia/europa.png" alt="Europa">
                <h3>Europa</h3>
            </button>
            <button class="card" data-continente="Asia">
                <img src="./multimedia/asia.png" alt="Asia">
                <h3>Asia</h3>
            </button>
            <button class="card" data-continente="Oceanía">
                <img src="./multimedia/oceanía.png" alt="Oceanía">
                <h3>Oceanía</h3>
            </button>
        </div>
    </div>

    <div id="carrito"></div>

    <div id="historial-divisas"></div>

    <script src="app2.js"></script>
</body>

</html>
