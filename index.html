<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido a la Calculadora de Divisas</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Bienvenido a la Calculadora de Divisas</h1>

  <div class="welcome-form">
    <label id="nombreInput" for="nombre">Nombre y Apellido:</label>
    <input type="text" id="nombre" oninput="convertirAMayusculas()">


    <label id="numeroInput" for="cuit">CUIT:</label>
    <input type="text" id="cuit">

    <button type="button" id='boton'>Iniciar</button>
  </div>

  <div id="alerta" class="alert">
    <div class="alert-inner">
      <p id="saludo"></p>
      <p id="contador"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
